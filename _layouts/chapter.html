---
layout: default
---

<article class="chapter">
  <header class="chapter-header">
    {% if page.part %}
      <div class="chapter-part">{{ page.part }}</div>
    {% endif %}
    <h1 class="chapter-title">{{ page.title }}</h1>
  </header>

  <div class="chapter-content">
    {{ content }}
  </div>

  <nav class="chapter-nav">
    {% if page.prev_chapter %}
      <a href="{{ page.prev_chapter | relative_url }}" class="prev-chapter">
        ← Vorig hoofdstuk
      </a>
    {% endif %}
    {% if page.next_chapter %}
      <a href="{{ page.next_chapter | relative_url }}" class="next-chapter">
        Volgend hoofdstuk →
      </a>
    {% endif %}
  </nav>
</article>
